apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 2
        versionName "0.82.1.1"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:support-annotations:22.+'
    compile 'com.orhanobut:logger:1.+'
    compile 'com.google.code.gson:gson:2.3.+'
    compile 'io.realm:realm-android:0.82.1'
}

publish {
    userOrg = 'thefinestartist'
    groupId = 'com.thefinestartist'
    artifactId = 'royal'
    version = '0.82.1.1'
    description = 'Helper library for Realm-Java.'
    website = 'https://github.com/TheFinestArtist/Royal-Android'
}

